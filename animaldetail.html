<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Details | Lelem Natural Park</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo_container">
                <a href="index.html">
                    <img src="img/Logo.png" alt="Zoo Logo">
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="about.html">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a href="animal.html">ANIMALS</a>
                </li>
                <li class="nav-item">
                    <a href="merch.html">MERCH</a>
                </li>
                <li class="nav-item">
                    <a href="tickets.html">TICKETS</a>
                </li>
                <li class="nav-item">
                    <button class="donate-button" id="donateBtn">Donate</butn>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div id="donateModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="closeBtn">&times;</span>
                    <h2>Donate to the Zoo</h2>
                    <form id="donateForm">
                        <label for="donationAmount">Donation Amount:</label>
                        <input type="number" id="donationAmount" name="donationAmount" min="1" required>
                        <button type="submit">Donate</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="banner">
        <img src="img/banner1.jpg">
        <p class="BannerTitle" id="animal-name"></p>
    </div>
    <div class="animaldetailcontainer">
    <img id="animal-img" src="" alt="" style="max-width:300px">
    <p id="animal-description"></p>
</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const animal = params.get("animal"); 
    
        fetch("animals.json")
          .then(res => res.json())
          .then(data => {
            if (animal && data[animal]) {
              const info = data[animal];
              document.getElementById("animal-name").textContent = info.name;
              document.getElementById("animal-description").textContent = info.description;
              document.getElementById("animal-img").src = info.image;
              document.getElementById("animal-img").alt = info.name;
            } else {
              document.getElementById("animal-name").textContent = "Animal not found";
            }
          })

      </script>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-box">

                <p><a href="#">Donate</a></p>

                <p><a href="merch.html">Store</a></p>
            </div>
            <div class="footer-box">

                <p><a href="mailto:lelempark@gmail.com">lelempark@gmail.com</a></p>
                <p>+123 456 7890</p>
                <p>3094 - 265th Street, Aldergrove, BC, V6B 3H6</p>
            </div>
            <div class="footer-box">
                <h3>Hours</h3>
                <p>8:00AM - 8:00PM</p>
                <p>7 days a week</p>
            </div>
        </div>
    </footer>
    <script src="js/donate.js""></script>
    <script src=" js/scripts.js"></script>
</body>
