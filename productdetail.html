<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo_container">
                <a href="index.html">
                    <img src="img/Logo.png" alt="Zoo Logo">
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="about.html">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a href="animal.html">ANIMALS</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <button class="donate-button" id="donateBtn">Donate</butn>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div id="donateModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="closeBtn">&times;</span>
                    <h2>Donate to the Zoo</h2>
                    <form id="donateForm">
                        <label for="donationAmount">Donation Amount:</label>
                        <input type="number" id="donationAmount" name="donationAmount" min="1" required>
                        <button type="submit">Donate</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="product-detail-container">
        <div class="product-image">
            <img id="product-img" src="" alt="Product Image">
        </div>
        <div class="product-info">
            <h1 id="product-name"></h1>
            <p id="product-description"></p>
            <p id="product-price" class="price"></p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const product = params.get("product"); 
    
        fetch("products.json")
          .then(res => res.json())
          .then(data => {
            if (product && data[product]) {
              const info = data[product];
              document.getElementById("product-name").textContent = info.name;
              document.getElementById("product-description").textContent = info.description;
              document.getElementById("product-img").src = info.image;
              document.getElementById("product-price").textContent = info.price;
            } else {
              document.getElementById("product-name").textContent = "Product not found";
            }
          })

      </script>
